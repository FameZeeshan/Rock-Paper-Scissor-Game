<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock | Paper | Scissors</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="game-card">
      <div class="game-details">
        <div class="title-container">
          <span>Rock</span>
          <span>Paper</span>
          <span>Scissors</span>
        </div>
        <div class="score-container">
          <p>User Score: <span id="user-score">0</span></p>
          <p>Comp Score: <span id="comp-score">0</span></p>
        </div>
      </div>
      <div class="weapons-container">
        <button class="btn-weapon rock" onclick="playGame('rock')">
          <img src="./assets/images/rock1.png" alt="rock" />
        </button>
        <button class="btn-weapon paper" onclick="playGame('paper')">
          <img src="./assets/images/paper1.png" alt="paper" />
        </button>
        <button class="btn-weapon scissors" onclick="playGame('scissors')">
          <img src="./assets/images/scissors1.png" alt="scissors" />
        </button>
      </div>
      <div class="result-container">
        <p id="user-choice"></p>
        <p id="user-choice"></p>
        <p id="result"></p>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
